[package]
name = "hydrogen"
version = "0.1.0"
authors = ["Nathan Sizemore <nathanrsizemore@gmail.com>"]
description = "Presence system framework"
repository = "https://github.com/nathansizemore/hydrogen"
readme = "README.md"
keywords = ["presence"]
license = "MPL 2.0"

[target.x86_64-unknown-linux-gnu.package]
name = "hydrogen"
version = "0.1.0"
authors = ["Nathan Sizemore <nathanrsizemore@gmail.com>"]
description = "Presence system framework"
repository = "https://github.com/nathansizemore/hydrogen"
readme = "README.md"
keywords = ["presence"]
license = "MPL 2.0"
links = "shim"
build = "build.rs"

[lib]
name = "hydrogen"
crate-type = ["staticlib", "rlib"]

[target.x86_64-unknown-linux-gnu.build-dependencies]
gcc = "*"
# native = { path = "native/x86_64" }

# [build-dependencies]
# gcc = "*"

[dependencies]
libc = "*"
rand = "*"
num_cpus = "*"
fern = "*"
log = "*"
time = "*"
rustc-serialize = "*"
epoll = "*"
errno = "*"
